# Defaults and descriptions here: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
window:
  decorations: buttonless
  dynamic_title: true

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Retina
  italic:
    family: VictorMono Nerd Font
    style: 'Light Oblique'
  bold_italic:
    family: VictorMono Nerd Font
    style: 'Medium Oblique'
  size: 12.5
  offset:
   x: 0
   y: 4

draw_bold_text_with_bright_colors: true

# Note: colors.bright.green and colors.bright.yellow are used in `git diff`
import:
  - ~/.config/alacritty/custom-themes/catppuccin-mocha.yaml

key_bindings:
  - { key: Back, mods: Control, chars: "\x17" }  # <C-BS>

shell:
  program: /bin/zsh
  args:
   - -l
   - -c
   - "tmux new-session -A -s sandbox"

