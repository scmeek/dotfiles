- shell:
  - [git submodule update --init --recursive, Installing submodules]

- defaults:
    link:
      create: true  # Create parent directories as needed
      force: true  # Removes old target, file, or folder

- clean: ['~']  # Remove dead links

- link:
    '~/Library/Application Support/Code/User/settings.json': vscode/settings.json
    '~/Library/Application Support/nushell/config.nu': nushell/config.nu
    '~/Library/Application Support/nushell/env.nu': nushell/env.nu
    ~/.config/nvim: nvim
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/com.googlecode.iterm2.plist: com.googlecode.iterm2.plist
    ~/.btt_autoload_preset.json: btt_autoload_preset.json
    ~/.gitconfig: gitconfig
    ~/.hushlogin: hushlogin  # Hush login messages on bash/zsh open
    ~/.task: task
    ~/.taskrc: taskrc
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/Brewfile: Brewfile

- create:
    - ~/.vim/undo-history

