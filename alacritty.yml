# Defaults and descriptions here: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
window:
  padding:
    x: 1
  dynamic_padding: true
  decorations: buttonless
    #opacity: 0.9
  dynamic_title: true
  startup_mode: Maximized

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Retina
  italic:
    family: VictorMono Nerd Font
    style: 'Light Oblique'
  bold_italic:
    family: VictorMono Nerd Font
    style: 'Medium Oblique'
  size: 12.5
  offset:
   x: 0
   y: 4

# Note: colors.bright.green and colors.bright.yellow are used in `git diff`

# hardhacker colorscheme for alacritty
# by xin wu, https://github.com/hardhackerlabs/theme-alacritty
colors:
  # Default colors
  primary:
    background: '0x282433'
    foreground: '0xeee9fc'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xeee9fc'
    cursor: '0xeee9fc'

  # Normal colors
  normal:
    black:   '0x282433'
    red:     '0xe965a5'
    green:   '0xb1f2a7'
    yellow:  '0xebde76'
    blue:    '0xb1baf4'
    magenta: '0xe192ef'
    cyan:    '0xb3f4f3'
    white:   '0xeee9fc'

  # Bright colors
  bright:
    black:   '0x3f3951'
    red:     '0xe965a5'
    green:   '0xb1f2a7'
    yellow:  '0xebde76'
    blue:    '0xb1baf4'
    magenta: '0xe192ef'
    cyan:    '0xb3f4f3'
    white:   '0xeee9fc'

draw_bold_text_with_bright_colors: true

shell:
  program: /bin/zsh
  args:
   - -l
   - -c
   - "tmux"

