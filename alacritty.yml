# Defaults and descriptions here: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
window:
  padding:
    x: 4
    y: 4
  dynamic_padding: true
  decorations: buttonless
  opacity: 0.9
  dynamic_title: true

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Light
  bold:
    family: FiraCode Nerd Font Mono
    style: Regular
  italic:
    family: VictorMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: VictorMono Nerd Font Mono
    style: Medium Italic
  size: 12
  offset:
   x: 1
   y: 6

draw_bold_text_with_bright_colors: true

# Base16 OceanicNext 256 - alacritty color config
# https://github.com/voronianski/oceanic-next-color-scheme
colors:
  primary:
    background: '#212121'
    foreground: '#eeffff'
  cursor:
    text: '#212121'
    cursor: '#eeffff'
  normal:
    black:   '#212121'
    red:     '#f07178'
    green:   '#c3e88d'
    yellow:  '#ffcb6b'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#89ddff'
    white:   '#eeffff'
  bright:
    black:   '#4a4a4a'
    red:     '#f78c6c'
    green:   '#c3e88d'  # Used in `git diff`
    yellow:  '#ffcb6b'  # Used in `git diff`
    blue:    '#b2ccd6'
    magenta: '#eeffff'
    cyan:    '#ff5370'
    white:   '#ffffff'
  indexed_colors:
    - { index: 16, color: '#f99157' }
    - { index: 17, color: '#ab7967' }
    - { index: 18, color: '#343d46' }
    - { index: 19, color: '#4f5b66' }
    - { index: 20, color: '#a7adba' }
    - { index: 21, color: '#cdd3de' }

shell:
  program: /bin/zsh
  args:
    - -c
    - "tmux"

