# Defaults and descriptions here: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
window:
  padding:
    x: 1
  dynamic_padding: true
  decorations: buttonless
    #opacity: 0.9
  dynamic_title: true
  startup_mode: Maximized

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Retina
  italic:
    family: VictorMono Nerd Font
    style: 'Light Oblique'
  bold_italic:
    family: VictorMono Nerd Font
    style: 'Medium Oblique'
  size: 12.5
  offset:
   x: 0
   y: 4

# https://github.com/aarowill/base16-alacritty/blob/master/colors/base16-nord.yml
colors:
  primary:
    background: '#21242b'
    foreground: '#e5e9f0'
  cursor:
    text: '#21242b'
    cursor: '#e5e9f0'
  normal:
    black:   '#21242b'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#88c0d0'
    white:   '#e5e9f0'
  bright:
    black:   '#4c566a'
    red:     '#d08770'
    green:   '#a7cf9f'  # Used in `git diff`
    yellow:  '#f5eaa6'  # Used in `git diff`
    blue:    '#d8dee9'
    magenta: '#eceff4'
    cyan:    '#5e81ac'
    white:   '#8fbcbb'

draw_bold_text_with_bright_colors: true

shell:
  program: /bin/zsh
  args:
   - -l
   - -c
   - "tmux"

